{% extends "finance/base.html" %}
{% block title %}Add Expense{% endblock %}

{% block content %}
<h2 class="mb-4">Add Expense</h2>
<div class="card mx-auto" style="max-width: 500px;">
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-danger w-100">Add Expense</button>
        </form>
    </div>
</div>
{% endblock %}
