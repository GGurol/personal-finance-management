<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Budget</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">FinanceApp</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link" href="/dashboard/">Dashboard</a></li>
                <li class="nav-item"><a class="nav-link" href="/report/">Report</a></li>
                <li class="nav-item"><a class="nav-link" href="/logout/">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0">Edit Monthly Budget</h5>
                </div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="month" class="form-label">Month</label>
                            <input type="number" name="month" id="month" class="form-control" value="{{ month }}" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="year" class="form-label">Year</label>
                            <input type="number" name="year" id="year" class="form-control" value="{{ year }}" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="budget" class="form-label">Budget (₹)</label>
                            <input type="number" step="0.01" name="budget" id="budget" class="form-control" value="{{ budget|default:'' }}">
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Save Budget</button>
                        </div>
                    </form>
                </div>
            </div>

            {% if messages %}
            <div class="mt-3">
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                {% endfor %}
            </div>
            {% endif %}
        </div>
    </div>

    <div class="text-center mt-4">
        <a href="/report/" class="btn btn-secondary">← Back to Report</a>
    </div>
</div>

</body>
</html>
